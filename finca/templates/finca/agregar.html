{% extends 'layouts/layout.html' %}

{% block content %}
{% load static %}

<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>Finca</h2>
      <p>Seccion para agregar productor con minimo una finca</p>
    </div>
    <form method="post" class="php-email-form">
    {% csrf_token %}
    <div class="row">

        <div class="col-lg-6">
          <div class="form-group">
            <h2>Datos Finca</h2>
          </div>
          
          
        
        </div>

      <div class="col-lg-6">
        
          <div class="form-group">
            <h2>Datos Finca</h2>
          </div>
          <div class="form-group mt-3">
            <input placeholder="Nombre*" type="text" class="form-control" name="nombref" id="nombref" required>
          </div>
          <div class="form-group mt-3">
            <input placeholder="Direccion*" type="text" class="form-control" name="direccionf" id="direccionf" required>
          </div>
          <div class="form-group mt-3">
            <input placeholder="telefono" type="text" class="form-control" name="telefonof" id="telefonof" >
          </div>
          <div class="form-group mt-3">
            <input placeholder="productor" type="text" value="{{productor}}" class="form-control" name="productorf" id="productorf" disabled>
          </div>          
          <div class="text-center"><button type="submit"><i class="bi bi-person-add"></i> Agregar</button></div>
      </div>
      
      {% comment %} <div class="my-3">
        <div class="loading">Loading</div>
        <div class="error-message"></div>
        <div class="sent-message">Your message has been sent. Thank you!</div>
      </div> {% endcomment %}
    </div>
  </form>
  </div>
</section><!-- End Contact Section -->

{% endblock%}
